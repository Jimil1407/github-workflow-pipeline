name: GitHub Actions Demo
on:
    push:
        branches:
            - main    

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Check out repository code
              uses: actions/checkout@v4
            - name: Deploy to GitHub Pages
              uses: actions/deploy-pages@v2
              